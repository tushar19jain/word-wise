<body id="body">
    <section id="startScreenOne">
        <div class="pageOne">
            <img src="https://img.freepik.com/free-vector/back-back-concept-illustration_114360-5999.jpg?w=740&t=st=1691803703~exp=1691804303~hmac=30dc6bb7312d8a118c1647254fde78395049e036b4bab8d49b28d1d097ac2d1f" alt="" srcset="">
        </div>
        <div class="pageOne-info">
            <h2>Welcome to <span>WordWise</span> Dictionary <img src="https://em-content.zobj.net/thumbs/160/whatsapp/352/open-book_1f4d6.png" alt="" srcset="" height="30px"></h2>
            <p>Learn about every word like a pro</p>
            <button onclick="closePageOne()">Next</button>
        </div>
    </section>
    <section id="startScreenTwo">
        <div class="pageTwo">
            <img src="https://img.freepik.com/free-vector/abstract-3d-perspective-indoor-wireframe-vector-design_1017-39916.jpg?w=1380&t=st=1691806217~exp=1691806817~hmac=e582367e49569cef4430b51565c2e5b31856928228d4424f2321ea106a4022c1">

        </div>

    <main id="main">
        <div id="datepanel">
            <h2>Today is <span id="date"></span> </h2>
            <label class="switch">
                <input type="checkbox"checked>
                <span class="slider round" onclick="darkMode()" ></span>
            </label>
              
        </div>
        <div id="inputField">
            <h2>Search for words..üìù</h2>
            <input type="text" id="word" placeholder="Welcome"> <br>
            <button onclick="fetchData()">Searchüîé</button>
        </div>
        <div id="outputField">
            <h4>You search for : <span id="searchedWord"></span></h4>
            <h4>Definition : <span id="definition"></span> </h4>
            <h4>Example : <span id="ex"></span></h4>
            <h4>Synonyms :  <span id="synonyms"></span> </h4>

            <li"><span  id="defOne"></span></li>
         <br>
         <li"><span  id="defTwo"></span></li> <br>
         <li"><span  id="defThree"></span></li></h4>
         <h4>More Synonyms : <br>
            <li><span id ="symOne"></span></li> <br>
            <li><span id ="symTwo"></span></li></h4>
            <h4>Phonetics : <span id="phonetics"></span></h4>
            <audio id="phoneticsAudio" src=""></audio>
        </div>
    </main>
